env:
  commonjs: true
  es6: true
  node: true
extends:
  - airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
rules: {
  semi: ['error', 'never'],
  no-trailing-spaces: 'error',
  arrow-parens: ['error', 'as-needed'],
  no-console: "off",
  max-len: [
    'error',
    {
      'code': 100,
      'tabWidth': 2,
      'ignoreComments': true,
      'ignoreStrings': true
    }
  ]
}
